<head>

    <!-- Fonts -->

    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- Styles -->
   
    <link href="css/keyframes.css" rel="stylesheet" type="text/css">

        .footer {
            background: #37454d;
            color: #fff;
            text-align: center;
            padding: 36px;

            }

                color: #b1a4a4;
            }

        .side-nav a

            font-size:15px;

    <div class="m-scene" id="main">

        <!-- Sidebars -->
        <!-- Right Sidebar -->
        <ul id="slide-out" class="side-nav">

            <!-- Tabs -->
            <li>
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#sidebar1">One </a></li>
                    <li class="tab col s3"><a href="#sidebar2">Two</a></li>
                </ul>
            </li>

        </ul>
        <!-- Left Sidebar -->
        <ul id="slide-out-left" class="side-nav collapsible">

            <li>
                <div class="sidenav-header primary-color">

                    <div class="nav-avatar">
                    
                        <div style="text-align: center; padding-top: 25px; padding-bottom: 25px; background: #254465" class="avatar-body">
                            <h3>SHIVAM ITCS</h3>
                           
                        </div>
                    </div>
                </div>
            </li>

            <li><a ng-if="isadmin==true" href="#/hotel" class="no-child"><i class="fa fa-h-square"></i>Manage Hotel</a></li>
            <li><a ng-if="isadmin==true" href="#/rooms" class="no-child"><i class="fa fa-bed"></i> Manage rooms</a></li>
            <li><a ng-if="isadmin==true" href="#/amenity" class="no-child"><i class="fa fa-group"></i> Manage amentities</a></li>

            <li><a ng-if="isadmin==false" href="#/home" class="no-child"><i class="fa fa-home"></i>Home</a></li>
            <li><a ng-if="isadmin==false" class="no-child"><i class="fa fa-users"></i>About US</a></li>
            <li><a ng-if="isadmin==false" class="no-child"><i class="fa fa-map-marker"></i> Contact US</a></li>
         
        </ul>
        <!-- End of Sidebars -->
        <!-- Page Content -->
        <div id="content" class="page">

            <!-- Toolbar -->
            <div style="color:#808080" id="toolbar">
                <div class="open-left" id="open-left" data-activates="slide-out-left">
                    <i class="ion-android-menu"></i>
                </div>
                <span class="title">FIND YOUR HOTEL</span>
                <div class="open-right" id="open-right" data-activates="slide-out">
                    <i class="ion-android-person"></i>
                </div>
            </div>
        </div> <!-- End of Page Content -->

    </div>
   
    <div data-ng-view="">

     </div>

    <div class="footer">

        <h1>SHIVAM ITCS</h1>
        <p>CopyRight 2016 Shivam | All rights reserved</p>
